<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="background"></div>
    <div id="canvas-container">
      <div id="video-wrapper">
        <video id="video" src="" controls></video>
      </div>
    </div>

    <div id="video-controls">
      <button id="play-pause-button">Pausar</button>
      <div id="video-options">
        <input type="radio" id="video1" name="video" value="video1.mp4" checked>
        <label for="video1">Filme 1</label>
        <input type="radio" id="video2" name="video" value="video2.mp4">
        <label for="video2">Filme 2</label>
        <input type="radio" id="video3" name="video" value="video3.mp4">
        <label for="video3">Filme 3</label>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
